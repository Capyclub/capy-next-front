name: Build and test react application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name : Set environnement variables
        run: echo "NEXT_PUBLIC_API_URL=http://localhost:3001" >> $GITHUB_ENV

      - name: Build
        run: npm run build --if-present

      - name: Run tests
        run: npm run test:coverage

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

      - name: Authenticate with npm
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Install Cypress
        run: npm install cypress --save-dev

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: sudo apt-get update && sudo apt-get install -y docker-compose

      - name: Start services with Docker Compose
        run: docker-compose up --build -d
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_PAT }}

      - name: Wait for services to be ready
        run: |
          while ! curl -s http://localhost:3000 > /dev/null; do
            echo "Waiting for frontend service..."
            sleep 5
          done
          while ! curl -s http://localhost:3001 > /dev/null; do
            echo "Waiting for backend service..."
            sleep 5
          done

      - name: Run Cypress tests
        run: npx cypress run

      # - name: Build and publish package on NPM
      #   run: |
      #     git config --global user.email "tommosti1@gmail.com"
      #     git config --global user.name "LURZU"
      #     npm run build-npm
      #     git add .
      #     git diff-index --quiet HEAD || git commit -m "Auto-commit: Build updates"
      #     npm version patch
      #     npm publish
      #   env:
      #     NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs: build_test
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages
